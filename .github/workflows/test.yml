name: Run module tests

on:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        DRUPAL_TESTING_TEST_LOCATION: [ "modules/contrib/scheduler_content_moderation_integration", "modules/contrib/scheduler" ]

    steps:
      - uses: actions/checkout@v1

      - uses: shivammathur/setup-php@master
        with:
          coverage: none
          php-version: '7.3'

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-cache-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-cache-

      - name: Cache NPM dependencies
        id: npm-cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache
          restore-keys: ${{ runner.os }}-npm-cache

      - name: Setup environment variables
        run: |
          echo "::add-path::$HOME/.composer/vendor/bin"
          echo "::add-path::$GITHUB_WORKSPACE/vendor/bin"
          echo "::add-path::$GITHUB_WORKSPACE/bin"

      - name: Get build environment
        run: composer global require thunder/drupal-testing

      - name: Run tests
        run: test-drupal-project
        env:
          DRUPAL_TESTING_TEST_CODING_STYLES: false
          DRUPAL_TESTING_TEST_LOCATION: ${{Â matrix.DRUPAL_TESTING_TEST_LOCATION }}
